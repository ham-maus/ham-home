<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ham-myaus-home</title>

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- 好きにCSS書く -->
  <style>
    body {
      margin: 0;
      background: #0f0f14;
      color: #eaeaf0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    header {
      padding: 24px;
      border-bottom: 1px solid #222;
      background: #12121a;
    }

    main {
      padding: 32px;
    }

    .card {
      background: #171722;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }

    button {
      background: #5865f2;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="app">
    <header>
      <h1>{{ title }}</h1>
    </header>

    <main>
      <profile-card></profile-card>

      <div class="card">
        <p>カウント: {{ count }}</p>
        <button @click="count++">+1</button>
      </div>
    </main>
  </div>

  <script>
    const { createApp } = Vue

    // コンポーネント例
    const ProfileCard = {
      template: `
        <div class="card">
          <h2>みゃうす</h2>
          <p>戦車とドイツと技術が好きな人</p>
          <p>Vue CDN 実験場</p>
        </div>
      `
    }

    createApp({
      components: {
        "profile-card": ProfileCard
      },
      data() {
        return {
          title: "ham-myaus-home",
          count: 0
        }
      }
    }).mount("#app")
  </script>

</body>
</html>
